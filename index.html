<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney India | The Official Home for All Things Disney</title>
    <link rel="shortcut icon" href="Assets/The D.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER STARTS  -->
    <header
      class="p-1 m-0 border-0 bd-example m-0 border-0 navbar-position-context"
    >
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand navbar-brand-fixed" href="#">
            <img src="Assets/Disney.png" alt="" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <div id="togg-button" class="togg-button">
              <span id="togg-btn-1" ><img src="Assets/menu.png" alt="menu" class="toogler-button-menu" /></span>
              <span id="togg-btn-2" class="toggle-display"><i class="fa-solid fa-xmark toogler-button-menu"></i></span>
            </div>
          </button>

          <div
            class="collapse navbar-collapse border-top border-black"
            id="navbarNav"
          >
            <ul class="navbar-nav w-100">
              <li class="nav-item py-2">
                <a
                  class="nav-link active d-flex justify-content-between align-items-center w-100 px-3"
                  aria-current="page"
                  href="#"
                >
                  PARKS
                  <i class="bi bi-chevron-right d-block d-md-none"></i>
                </a>
              </li>

              <li class="nav-item border-top py-2 px-3 border-black">
                <a class="nav-link active" href="#">CRUISE</a>
              </li>
              <li class="nav-item border-top py-2 px-3 border-black">
                <a class="nav-link active" href="#">WHAT'S NEW</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- HEADER ENDS  -->
     
    <!-- HERO STARTS -->
        <section id="hero" class=" hero">
                <div id="hero-adjust" class="hero-adjust" style="display: none;"></div>
            <section id="hero-content" class="hero-content">
                <img src="Assets/hero-avdenture.png" alt="Disney Adventure">
                <p class="hero-text" >Set Sail on a magical holiday at sea with our 3 and 4-night voyages</p>
                <button>BOOK NOW</button>
            </section>
        </section>

        <!-- MOBILE MEDIA -->
         <section id="mobile-media" class="row mobile-media">
            <img src="Assets/hero-avdenture.png" alt="Disney Adventure">
            <p class="hero-text">Set Sail on a magical holiday at sea with our 3 and 4-night voyages</p>
            <button class="book-now" >BOOK NOW</button>
        </section>
        <!-- MOBILE MEDIA -->

    <!-- HERO ENDS -->
     
    <!-- SHOP STARTS -->
    <section class="row shop">
        <div class="col-sm-6 col-md-3 shop-item mt-4">
            <img src="Assets/item1.jpeg" alt="product-1">
            <div class="description">
              <figcaption>Disney X Ginger</figcaption>
              <figcaption>SHOP NOW</figcaption>
            </div>
        </div>
        <div class="col-sm-6 col-md-3 shop-item mt-4">
            <img src="Assets/item2.jpeg" alt="product-2">
            <div class="description">
              <figcaption>Disney X Mila Baby</figcaption>
              <figcaption>SHOP NOW</figcaption>
            </div>
        </div>
        <div class="col-sm-6 col-md-3 shop-item mt-4">
            <img src="Assets/item3.jpeg" alt="product-3">
            <div class="description text-center">
              <figcaption>Disney X Hair Drama Co.</figcaption>
              <figcaption>SHOP NOW</figcaption>
            </div>
        </div>
        <div class="col-sm-6 col-md-3 shop-item mt-4">
            <img src="Assets/item4.jpeg" alt="product-4">
            <div class="description">
              <figcaption>Disney X Toothless Kids</figcaption>
              <figcaption>SHOP NOW</figcaption>
            </div>
        </div>
    </section>
    <!-- SHOP ENDS -->
    <div style="margin-top: 500px;"></div>
    <!-- <div class="row bg-success mt-5">jsdhfviuawfhcviuahsdfcojhaSWfc</div> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
